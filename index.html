<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Morse Mountain</title>

    <!--put your external stylesheet links here-->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="js/leaflet_home/leaflet.zoomhome.css"/>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/buttons.css">

    <!--[if IE<9]>
        <link rel="stylesheet" href="css/style.ie.css">
    <![endif]-->

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>

    <script>
        var map = null;
        var editing = false;
    </script>
</head>

<body>
    <!--<div id="main">-->
        <div id="map_border">
            <p id="map_title"></p>
            <div id="map_button">
                <p onclick="openNav()">Search Form</p>
                <a href="javascript:void(0)" id="openbtn" onclick="openNav()">&#187;</a>
            </div>
            <div id="map">

            </div>
        </div>

        <div id="panel_border">
            <p id="panel_title">Morse Mountain</p>
            <div id="panel_button">
                <p onclick="closeNav()">Open Map</p>
                <a href="javascript:void(0)" id="closebtn" onclick="closeNav()">&#171;</a>
            </div>
            <div id="panel">
                <div id="form">
                    <form>
                        <p>View Layers:</p>
                        <input type="checkbox" id="parcels">
                        <label for="parcels"> - Parcels</label>
                        <div id="parcels_div"></div>
                        <input type="checkbox" id="trs">
                        <label for="trs"> - Land Type</label>
                        <div id="trs_div"></div>
                        <input type="checkbox" id="morse_mountain_pts">
                        <label for="morse_mountain_pts"> - Park Points</label>
                        <div id="morse_mountain_pts_div"></div>
                        <input type="checkbox" id="land_type">
                        <label for="land_type"> - Land Classification</label>
                        <div id="land_type_div"></div>
                        <input type="checkbox" id="addresses">
                        <label for="addresses"> - Address Points</label>
                        <div id="addresses_div"></div>
                    </form>
                    <br>
                    <form>
                        <label style="font-size: 20px">Help us identify trees.</label>
                        <br>
                        <label style="font-size: 20px">Add a new point:</label>
                        <br>
                        <label for="species">Tree Species:</label>
                        <select id="species">
                            <option value="" disabled selected style="display: none;">Choose Type</option>
                            <option value="Ash">Ash</option>
                            <option value="Aspen">Aspen</option>
                            <option value="Beech">Beech</option>
                            <option value="Birch">Birch</option>
                            <option value="Maple">Maple</option>
                            <option value="Oak">Oak</option>
                        </select>
                        <br>
                        <label for="add_tree">Add point:</label>
                        <a href="#" id="add_tree">Choose on map</a>
                    </form>
                </div>
            </div>
        </div>
    <!--</div>-->


    <!--put your external script links here-->
    <script type="text/javascript" src="lib/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="js/leaflet_home/leaflet.zoomhome.js"></script>
    <script type="text/javascript" src="js/styling.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/user.js"></script>

</body>
</html>
